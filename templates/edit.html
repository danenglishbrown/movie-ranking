{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}

{% block title %}Edit Movie{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="heading text-center">{{ movie.title }}</h1>
      <p class="description text-center">Edit Movie Rating and Review</p>

      <div class="edit-form">
        {{ render_form(form, novalidate=True, button_map={'submit': 'primary'}) }}
      </div>
    </div>
  </div>
</div>
{% endblock %}
